<app-disable-back></app-disable-back>
<div class="card my-5">
  <div class="card-body" style="background-color: aliceblue;width: 500px;">
<mat-card style="margin:2em;">
    <div [class]="displayCss">{{errorMessage}}</div>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <mat-form-field >
        <mat-label>Email:</mat-label>
        <input matInput  [(ngModel)]="email" 
      id="email" 
      name="email" 
      required #name="ngModel">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field>
      
      <mat-label>Password:</mat-label>
      <input matInput type="password" [(ngModel)]="password" 
      id="password" 
      name="password" 
      required #name="ngModel"  
      >
      <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>
      
      
      <button mat-raised-button color="primary" [disabled]="userForm.invalid">Login</button>
      <a style="margin-left: 10px;" mat-raised-button color="primary" routerLink="/adduser" mat-button>Sign Up</a>
      <br><br>
      <a style="cursor: pointer;" routerLink="/resetpassword">Forgot Password</a>
    </form>
  </mat-card-content>
</mat-card>
</div>
</div>
