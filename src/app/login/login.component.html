<app-disable-back></app-disable-back>
<div class="card my-5">
  <div class="card-body" style="background-color: aliceblue;width: 500px;">
    <mat-card style="margin:2em;">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div [hidden]="showDiv" class="alert alert-danger">{{errorMessage}}</div>
          <mat-form-field>
          <label for="email">Email:</label><input type="text" [(ngModel)]="email" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="Enter your Email"
          required #name="ngModel">
        </mat-form-field>
        <mat-form-field>
          
            <label for="password">Password:</label><input type="password" [(ngModel)]="password" 
            class="form-control" 
            id="password" 
            name="password" autocomplete="off"
            required #name="ngModel">
          </mat-form-field>
        
        
        <button mat-raised-button color="primary" [disabled]="userForm.invalid">Login</button>
      <a style="margin-left: 10px;" mat-raised-button color="primary" routerLink="/adduser" mat-button>Sign Up</a><br><br>
      <a style="cursor: pointer;" routerLink="/resetpassword">Forgot Password</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</div>
