<app-disable-back></app-disable-back>
<div class="card my-5" [hidden]="mainDiv">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="user.password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required #email="ngModel">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" [(ngModel)]="user.age" 
            class="form-control" 
            id="age" 
            name="age" 
            placeholder="Enter your Age"
            required #email="ngModel">
        </div>
        <div class="form-group">
          <label for="hobbies">Hobbies</label>
        <ng-multiselect-dropdown
        id="hobbies" 
            name="hobbies" 
        [settings]="dropdownSettings"
        [data]="dropdownList"
        [(ngModel)]="user.hobbies"
       
      >
      </ng-multiselect-dropdown>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button><br><br>
          <button mat-raised-button color="primary" (click)="logIn()" >Already Have An Account . Please Log In</button>
      </form>
    </div>
  </div>
  <div [hidden]="divShow" class="alert alert-success">Details saved Successfully . Please Log In to Continue
    <br><button mat-raised-button color="primary" (click)="logIn()" >Log In</button>
  </div>
